<ion-content class="bg_color">
  <div class="banner">
    <div class="logo_box">
      <img src="assets/images/logo.png">
    </div>
    <div class="form">
      <ion-list lines="none">
        <ion-item class="animate__animated animate__fadeInUp" lines="none">
          <ion-icon name="mail-outline"></ion-icon>
            <ion-input type="email" value="" [(ngModel)]="postData().email"
                       placeholder="{{'email_address' | translate}}*"></ion-input>
        </ion-item>
        <ion-item class="animate__animated animate__fadeInUp ion-margin-bottom" lines="none">
            <ion-icon name="code-outline"></ion-icon>
            <ion-input type="password" value="" [(ngModel)]="postData().password"
                       placeholder="{{'password' | translate}}*"></ion-input>
        </ion-item>
          <ion-checkbox class="ion-margin-top" mode="ios" slot="start" labelPlacement="end" [(ngModel)]="postData().rememberMe">
          <ion-label> {{'remember_me' |translate}}</ion-label>

          </ion-checkbox>
          <div class="w100 ion-margin-top">
                    <ion-button size="large" shape="block" class="main-btn animate__animated animate__fadeInUp"
                    (click)="continue()" [disabled]="clicked()">
          <ion-spinner name="dots" *ngIf="clicked()"></ion-spinner>
         @if (!clicked()){
           {{'continue' | translate}}
          }
        </ion-button>
          </div>
      </ion-list>
      <div class="w100">
             <ion-button class="forgot"
                  (click)="password_reset()">{{'password_reset' | translate}}</ion-button>
      </div>
    </div>
  </div>
</ion-content>
